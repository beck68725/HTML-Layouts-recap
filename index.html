<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>repl.it</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <script src="https://kit.fontawesome.com/c5973c0bc5.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="pic">
      <img src="http://placekitten.com/500/500" alt="Big Cat Pic">
    </div>
    <div id="icons">
      <span><i class="fa-solid fa-camera"></i></span>
      <span><i class="fa-solid fa-anchor"></i></span>
      <span><i class="fa-solid fa-music"></i></span>
      <span><i class="fa-solid fa-volume-xmark"></i></span>
      <span><i class="fa-brands fa-sticker-mule"></i></span>
    </div>
    <div id="blocks">
      <span>
        <div>
        <img src="http://place-puppy.com/100x100" alt="Pic">
        <div>
          <strong>Cute Puppy!</strong>
        </div>
        <div>
          <p>Puppy climbing.</p>
        </div>
        <div>
          <a href="http://place-puppy.com">More Puppies</a>
        </div>
      </span>
      <span>
      <div>
        <img src="http://placekitten.com/100/100" alt="Pic">
        <div>
          <strong>Snow!</strong>
        </div>
        <div>
          <p>Kitten playing.</p>
        </div>
        <div>
          <a href="http://placekitten.com">More Kittens</a>
        </div>
        </span>
      <span>
      <div>
        <img src="https://cdn.pixabay.com/photo/2016/12/05/22/49/raccoon-1885137__340.jpg" alt="Pic"
          width="100"
          Height="100"/>
        <div>
          <strong>Raccoon</strong>
        </div>
        <div>
          <p>Raccoon.</p>
        </div>
        <div>
          <a href="https://cdn.pixabay.com/">More raccoons.</a>
        </div>
        </span>
      <span>
      <div>
        <img src="https://cypresscreekanimalhospital.com/wp-content/uploads/2016/06/rabbit-300x231.jpg" alt="Pic"
          width="100"
          height="100">
        <div>
          <strong>Cute bunny</strong>
        </div>
        <div>
          <p>Bunny with carrot.</p>
        </div>
        <div>
          <a href="https://cypresscreekanimalhospital.com">Thank you!</a>
        </div>
        </span>
    </div>
      
  </body>
</html>
